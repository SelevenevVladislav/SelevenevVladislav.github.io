                </ul>
            </nav>
        </div>
    </header>
    <h1 class="form">Отзыв</h1>
    <div class="form">
        <form action="https://httpbin.org/post" method="post">
            <label for="name">Имя</label><br>
            <input type="text" id="name" name="name"><br><br> 

            <label for="surname">Фамилия</label><br>
            <input type="text" id="surname" name="surname"><br><br> 

            <label for="lastname">Отчество</label><br>
            <input type="text" id="lastname" name="lastname"><br><br> 

            <label for="email">Электронная почта</label><br>
            <input type="email" id="email" name="email"><br><br> 

            <label for="where">Откуда узнали о нас?</label><br>
            <input type="radio" id="friend" name="where" value="friend" checked />
            <label for="friend">От друзей</label><br>
            
            <input type="radio" id="internet" name="where" value="internet" />
            <label for="internet">Из интернета</label><br>
            
            <input type="radio" id="ad" name="where" value="ad" />
            <label for="ad">Из рекламы</label><br><br>

            <label for="why">Зачем обращаетесь?</label><br>
            <select name="why" id="why">
                <option value="">Выберите вариант</option>
                <option value="thank">Благодарность</option>
                <option value="sugg">Предложение</option>
            </select><br><br>

            <label for="text">Текст обращения</label><br>
            <textarea id="text" name="text" rows="5" cols="33"></textarea><br><br> 
            <label for="attach">Вложения</label><br>
            <input type="file" id="attach" name="somefile" accept=".doc, .docx, .pdf"><br><br>

            <label for="persdata">Даю согласие на обработку персональных данных:</label>
            <input type="checkbox" id="persdata" name="persdata"><br><br> 

            <button type="submit">Отправить</button> 
        </form>
        <a class="btn" href="index.html">На главную</a>
    </div>

        <div class="container"></div>
